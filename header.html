<script>
    (function($) {
    //  "use strict";
    var navbarCollapse = function() {
        if ($("#mainNav").offset().top > 100) {
        $("#mainNav").addClass("navbar-shrink");
        try {
            document.getElementById("nav-features-dropdown").style.top = "45px";        
        } catch (error) {}
        } else {
        try {
            document.getElementById("nav-features-dropdown").style.top = "75px";          
        } catch (error) {}
        $("#mainNav").removeClass("navbar-shrink");
        }
    };
    navbarCollapse();
    $(window).scroll(navbarCollapse);
    })(jQuery);

    $(document).ready(function() {
        $('#nav-features').click(function() {
            if ($('#nav-features-dropdown').is(":visible")) {
            $('#nav-features-dropdown').hide(200);
            $('#nav-features-button').removeClass("dropdown-arrow-down");
            } else {
            $('#nav-features-dropdown').show(200);
            $('#nav-features-button').addClass("dropdown-arrow-down");
            }
        });
    });
</script>
