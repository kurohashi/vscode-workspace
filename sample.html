  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <style>
    .ann-notif {
      border-radius: 20px;
      position: relative;
      display: flex;
      flex-direction: column;
      min-width: 0;
      word-wrap: break-word;
      background-color: #fff;
      background-clip: border-box;
      border: 1px solid rgba(0, 0, 0, 0.125);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.15) !important;
      margin: 30px;
    }

    .ann-notif .ann-cover-img {
      max-height: 270px;
      border-radius: 20px 20px 0px 0px;
      object-fit:cover;
    }

    .ann-notif .ann-text-con {
      padding: 6px 0px;
      flex: 1 1 auto;
      padding: 7px 16px 13px 16px;
    }

    .ann-notif .ann-title {
      font-size: 20px;
      margin-bottom: 10px;
      font-weight: 700 !important;
    }

    .ann-notif .ann-date {
      color: #6c757d !important;
      float: right !important;
      font-size: 70%;
      font-weight: 400;
    }

    .ann-notif .ann-subT {
      font-weight: 700 !important;
      font-size: 13px;
      margin-bottom: 6px;
      line-height: 1.2;
      margin-top: 0;
    }

    .ann-notif .ann-action {
      color: #fff;
      background-color: #007bff;
      border-color: #007bff;
      cursor: pointer;
      display: inline-block;
      font-weight: 400;
      text-align: center;
      vertical-align: middle;
      -webkit-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
      user-select: none;
      border: 1px solid transparent;
      padding: 6px 10px;
      font-size: 12px;
      line-height: 1.5;
      border-radius: 3px;
      transition: color 0.15s ease-in-out, background-color 0.15s ease-in-out, border-color 0.15s ease-in-out, box-shadow 0.15s ease-in-out;
      -webkit-appearance: button;
      -webkit-appearance: button;
      overflow: visible;
      margin: 0;
      outline: auto;
      text-decoration: none;
    }
  </style>

</head>

<body>
  <div class="ann-notif">
    <img src="https://dummyimage.com/420x320/ff7f7f/333333.png&text=Sample" class="ann-cover-img" />
    <div class="ann-text-con">
      <div class="ann-title">
        Sample Title
        <span class="ann-date">01/01/01</span>
      </div>
      <h6 class="ann-subT">Sample Sub</h6>
      <div style="text-align: end !important;">
        <a href="" target="_blank">
          <button class="ann-action">Learn More</button>
        </a>
      </div>
    </div>
  </div>
</body>
